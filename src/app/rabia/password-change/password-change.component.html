<section class=" w-full relative flex flex-column justify-content-between align-items-center">

    <div (click)="goBack()" class="arrow-back"></div>

    <mat-card-title>Passwort zur체cksetzen</mat-card-title>

    <form (ngSubmit)="onSubmit(passwordChangeForm)" #passwordChangeForm="ngForm">
        <div class="w-25rem flex flex-column justify-content-center align-items-center mobile-view" style="gap: 40px; padding: 32px 0 0 0;">
            <div class="w-full">
                <input type="password" #password="ngModel" [(ngModel)]="newPassword" placeholder="Neues Passwort"
                    name="password" required [minlength]="minLength">
            </div>

            <div class="w-full">
                <input type="password" #password2="ngModel" [(ngModel)]="newPassword2" placeholder="Passwort best채tigen"
                    name="password2" required>
                @if (!password2.valid && !password2.disabled && password2.touched) {<div class="alert"> <span>*Passwort
                        stimmt nicht 체berein.</span></div>}
            </div>


            <div class="w-full flex justify-content-end">
                <button [disabled]="!newPassword || !newPassword2 || newPassword !== newPassword2 || !password.valid" type="submit" mat-flat-button class="text-lg font-bold">Passwort 채ndern</button>
            </div>
        </div>
    </form>

</section>
