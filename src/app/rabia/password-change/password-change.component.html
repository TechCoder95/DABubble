
<section class=" w-full relative flex flex-column justify-content-between align-items-center">

    <div (click)="goBack()" class="arrow-back"></div>

    <mat-card-title>Passwort zurücksetzen</mat-card-title>


   <div class="w-25rem flex flex-column" style="gap: 40px; padding: 40px;">
    <div class="w-full">
        <input type="text" #mail="ngModel" [(ngModel)]="email" placeholder="beispielname@email.com" name="email" required>
       
    </div>

    <div class="w-full">
        <input type="text" #mail="ngModel" [(ngModel)]="email" placeholder="beispielname@email.com" name="email" required>
        @if (!mail.valid && !mail.disabled && mail.touched) {<div class="alert"> <span>*Passwort stimmt nicht überein.</span></div>}
    </div>


    <div class="w-full flex justify-content-end">
        <button disabled  mat-flat-button class="text-lg font-bold">Passwort ändern</button>
    </div>
   </div>
</section>
