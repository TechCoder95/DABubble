<p>password-reset works!</p>
<section class=" w-full relative flex flex-column justify-content-between align-items-center">

    <div class="arrow-back"></div>

    <mat-card-title>Passwort zurücksetzen</mat-card-title>


    <p class="text-xl">Bitte geben Sie Ihre E-Mail-Adresse ein.</p>

    <div class="w-full">
        <input type="text" #mail="ngModel" [(ngModel)]="email" placeholder="beispielname@email.com" name="email" required>
        @if (!mail.valid && !mail.disabled && mail.touched) {<div class="alert"> <span>*Diese E-Mail-Adresse ist leider ungültig.</span></div>}
    </div>

    <p class="text-xl text-center" style="color: #686868;">Wir senden Ihnen eine E-Mail, über die<br>Sie Ihr Passwort ändern können.</p>

    <div class="w-full flex justify-content-end">
        <button  mat-flat-button class="text-lg font-bold" (click)="passwordChange()">E-Mail senden</button>
    </div>
</section>
