<main>
  <div class="wrapper">
    <section class="edit-channel-header">
      <div class="channel-name">
        <img src="./img/tag.png" class="headline-tag" />
        <h3>{{ (channelService.selectedChannel$ | async)?.name }}</h3>
      </div>
      <img
        [src]="closeImg"
        class="close"
        (mouseenter)="changeCloseImg(true)"
        (mouseleave)="changeCloseImg(false)"
        (click)="closeDialog()"
      />
    </section>

    <section #editChannelNameSection class="channel-info">
      <div class="arrange-sub-div">
        <h4 #title1 class="transition">Channel-Name</h4>
        <p (click)="editChannelName()" class="transition" #editName>
          Bearbeiten
        </p>
      </div>
      <div class="channel-name" #channelName>
        <img src="./img/tag.png" class="edit-name-tag" />
        <p *ngIf="!inEditModeName">
          {{ (channelService.selectedChannel$ | async)?.name }}
        </p>
        <input
          type="text"
          [placeholder]="placeholderText | async"
          *ngIf="inEditModeName"
          class="input-channel-name"
          #updatedChannelName
        />
      </div>
    </section>

    <section #editChannelDescriptionSection class="channel-info">
      <div class="channel-description-wrapper">
        <div class="arrange-sub-div">
          <h4 class="transition" #title2>Beschreibung</h4>
          <p
            (click)="editChannelDescription()"
            class="transition"
            #editDescription
          >
            Bearbeiten
          </p>
        </div>
        <div class="current-channel-info" #channelDescription>
          <p *ngIf="!inEditModeDescription">
            {{ (channelService.selectedChannel$ | async)?.description }}
          </p>
          <input
            type="text"
            [placeholder]="channelService.channel.description"
            *ngIf="inEditModeDescription"
            class="input-channel-name"
            #updatedChannelDescription
          />
        </div>
      </div>

      <hr class="divider" />

      <h4>Erstellt von</h4>
      <p #channelCreator class="channel-creator">
        {{ channelCreatedBy() }}
      </p>
    </section>
  </div>

  <section>
    <button class="leave-channel-button">Channel verlassen</button>
  </section>
</main>
