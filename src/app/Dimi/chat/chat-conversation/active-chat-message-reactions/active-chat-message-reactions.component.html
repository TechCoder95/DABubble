<section
  *ngIf="this.emojiService.allEmojis.length > 0"
  [ngClass]="{ activeUserClass: user.id === message.senderId }"
>
  @for (emoji of this.emojiService.allEmojis; track $index) {
  <app-reaction
    [emoji]="emoji"
    [activeUser]="user"
    [message]="message"
    *ngIf="isReactionForCurrentMessage(emoji)"
  ></app-reaction>
  }
</section>
