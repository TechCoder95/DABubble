<main
  class="actual-message"
  *ngIf="!sendMessage.deleted"
  [ngClass]="{
    'file-and-text': sendMessage.imageUrl && sendMessage.message,
  }"
>
  <div *ngIf="messageExists()">
    <aside class="linked-user-style" *ngIf="linkedUsersExists()">
      @for (username of sendMessage.linkedUsers; track $index) {
        <h5>{{ username }}</h5>
      }
    </aside>
    <div class="message" [innerHTML]="sendMessage.message | emojis | verlinkung"></div>
      <span *ngIf="sendMessage.edited">bearbeitet</span>
  </div>
  <img [src]="sentImage" *ngIf="sentImageExists()" />
</main>
<p *ngIf="sendMessage.deleted" class="message-deleted-notification">
