<main #mainContainer>
  <section class="message" *ngIf="!inEditMessageMode" id="{{ sendMessage.id }}">
    <app-send-chat-message-reaction
      [ticket]="sendMessage"
      *ngIf="!sendMessage.deleted"
      (editModeChange)="onEditModeChange($event)"
      (deleteStatusChange)="onDelete($event)"
      class="slide-in"
      [sendMessage]="sendMessage"
      [user]="user"
      [isPrivate]="isPrivate"
    ></app-send-chat-message-reaction>
    <div class="message-information">
      <div class="sender-and-time">
        <h5>{{ getUserName() }}</h5>
        <p>{{ sendMessage.timestamp | date : "HH.mm" }} Uhr</p>
      </div>
      <div class="actual-message" *ngIf="!sendMessage.deleted">
        <p>
          {{ sendMessage.message }}
          <span *ngIf="sendMessage.edited">bearbeitet</span>
        </p>
      </div>
      <p *ngIf="sendMessage.deleted" class="message-deleted-notification">
        Diese Nachricht wurde gel√∂scht
      </p>
      <div>
        <app-active-chat-message-reactions
          [message]="sendMessage"
          [user]="user"
        ></app-active-chat-message-reactions>
      </div>
    </div>
    <img [src]="getUserAvatar()" />
  </section>

  <section *ngIf="inEditMessageMode" class="in-edit-mode-section">
    <div>
      <textarea [(ngModel)]="sendMessage.message" name="" id=""></textarea>
      <span>
        <button class="cancel-btn" (click)="cancel()">Abbrechen</button>
        <button class="save-message-btn" (click)="save()">Speichern</button>
      </span>
    </div>
    <img [src]="getUserAvatar()" />
  </section>
</main>
