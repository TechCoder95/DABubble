<main #mainContainer>
  <section
    class="message"
    *ngIf="!inEditMessageMode"
    id="{{ sendMessage.id }}"
    [ngClass]="{ 'adjust-padding-right': repeatedMessage }"
  >
    <app-send-chat-message-reaction
      [ticket]="sendMessage"
      *ngIf="!sendMessage.deleted"
      [ngClass]="{ 'position-component': repeatedMessage }"
      (editModeChange)="onEditModeChange($event)"
      (deleteStatusChange)="onDelete($event)"
      class="slide-in"
      [sendMessage]="sendMessage"
      [user]="user"
    ></app-send-chat-message-reaction>
    <div class="message-information">
      <div class="sender-and-time">
        <h5 *ngIf="!repeatedMessage">{{ user.username }}</h5>
        <p
          *ngIf="
            !repeatedMessage ||
            (repeatedMessage && !repeatedMessageInUnder5Minutes)
          "
        >
          {{ sendMessage.timestamp | date: "HH:mm" }} Uhr
        </p>
      </div>
      <app-actual-message
        [sendMessage]="sendMessage"
        [sentFile]="sentImage"
      ></app-actual-message>
      <app-active-chat-message-reactions
        [messageType]="'send'"
        [message]="sendMessage"
        [user]="user"
      ></app-active-chat-message-reactions>
    </div>
    <!-- </div> -->
    <img [src]="user.avatar" *ngIf="!repeatedMessage" />
  </section>

  <section *ngIf="inEditMessageMode" class="in-edit-mode-section">
    <div>
      <textarea [(ngModel)]="sendMessage.message" name="" id=""></textarea>
      <span>
        <button class="cancel-btn" (click)="cancel()">Abbrechen</button>
        <button class="save-message-btn" (click)="save()">Speichern</button>
      </span>
    </div>
    <img [src]="user.avatar" />
  </section>
</main>
