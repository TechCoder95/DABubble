<main>
  <section class="message-day">
    <p></p>
    <h4>{{checkDate(sendMessage.timestamp)}}</h4>
  </section>

  <section class="message">
    <div class="message-information">
      <div class="sender-and-time">
        <h5>{{sendMessage.sender}}</h5>
        <p>{{ sendMessage.timestamp | date:'HH.mm'}} Uhr</p>
      </div>
      <div class="actual-message">
        <p>
          {{ sendMessage.message }}
        </p>
      </div>
    </div>
    <img [src]="userAvatar()" />
  </section>
</main>
