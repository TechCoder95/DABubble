<main>
  <img
    [src]="checkMarkImg"
    (mouseenter)="hoverReaction('checkMark', true)"
    (mouseleave)="hoverReaction('checkMark', false)"
  />
  <img
    [src]="handsUpImg"
    (mouseenter)="hoverReaction('handsUp', true)"
    (mouseleave)="hoverReaction('handsUp', false)"
  />
  <img
    [src]="addReactionImg"
    (mouseenter)="hoverReaction('addReaction', true)"
    (mouseleave)="hoverReaction('addReaction', false)"
  />
  <img
    [src]="answerImg"
    (mouseenter)="hoverReaction('answer', true)"
    (mouseleave)="hoverReaction('answer', false)"
  />
  <section class="edit-message-section">
    <img
      [src]="editMessageImg"
      (click)="editMessageDialog()"
      (mouseenter)="hoverReaction('edit', true)"
      (mouseleave)="hoverReaction('edit', false)"
    />
    <div class="edit-message-dialog" *ngIf="showEditMessageDialog">
      <h3 (click)="editMessage()">Nachricht bearbeiten</h3>
      <h3 (click)="deleteMessage()">Nachricht l√∂schen</h3>
    </div>
  </section>
</main>
