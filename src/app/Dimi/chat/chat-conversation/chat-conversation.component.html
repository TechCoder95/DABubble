<main>
  @for (receiveChatMessage of receiveChatMessages; track $index) {
  <app-receive-chat-message
    [receiveMessage]="receiveChatMessage"
  ></app-receive-chat-message>
  } @for (sendChatMessage of sendChatMessages; track $index) {
  <app-send-chat-message
    [sendMessage]="sendChatMessage"
  ></app-send-chat-message>
  }
</main>
