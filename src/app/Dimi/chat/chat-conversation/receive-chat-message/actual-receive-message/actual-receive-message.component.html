<main
  class="actual-message"
  *ngIf="!receiveMessage.deleted"
  [ngClass]="{
    'file-and-text': receiveMessage.fileUrl && receiveMessage.message,
  }"
>
  <section
    [ngClass]="{ 'mw-70': repeatedMessage }"
    *ngIf="receiveMessage.message && receiveMessage.message.trim() !== ''"
  >
    <p>{{ receiveMessage.message | emojis }}</p>
    <span *ngIf="receiveMessage.edited">bearbeitet</span>
  </section>
  <div *ngIf="imageExists()" (click)="openImageInDialog()">
    <img [src]="receivedImgMessage" />
  </div>
</main>
