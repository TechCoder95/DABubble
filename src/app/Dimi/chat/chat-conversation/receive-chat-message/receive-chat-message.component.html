<main>
  <section class="message-day">
    <p></p>
    <h4>{{ checkDate(receiveMessage.timestamp) }}</h4>
  </section>

  <section class="message">
    <img [src]="getSenderAvatar()" />
    <div class="message-information">
      <div class="sender-and-time">
        <h5>{{ receiveMessage.senderName }}</h5>
        <p>{{ receiveMessage.timestamp | date : "HH:mm" }} Uhr</p>
      </div>
      <span class="actual-message" *ngIf="!receiveMessage.deleted">
        <p>
          {{ receiveMessage.message }}
          <span *ngIf="receiveMessage.edited">bearbeitet</span>
        </p>
      </span>
      <p *ngIf="receiveMessage.deleted" class="message-deleted-notification">
        Diese Nachricht wurde gelÃ¶scht
      </p>
    </div>
    <app-receive-chat-message-reaction [ticket]="receiveMessage" *ngIf="!receiveMessage.deleted"
      class="slide-in"></app-receive-chat-message-reaction>
  </section>
</main>
