<main>
  <section
    class="bg"
    (mouseenter)="hoverReaction('checkMark', true)"
    (mouseleave)="hoverReaction('checkMark', false)"
    (click)="handleEmojis('checkMark')"
  >
    <img [src]="checkMarkImg" />
  </section>
  <section
    class="bg"
    (mouseenter)="hoverReaction('handsUp', true)"
    (mouseleave)="hoverReaction('handsUp', false)"
  >
    <img [src]="handsUpImg" (click)="handleEmojis('handsUp')" />
  </section>
  <section
    class="bg"
    [ngStyle]="{ position: 'relative' }"
    (mouseenter)="hoverReaction('addReaction', true)"
    (mouseleave)="hoverReaction('addReaction', false)"
    (click)="openAddReactions()"
  >
    <img [src]="addReactionImg" />
    <div *ngIf="addReactionDiv" class="add-reactions-div">
      <div class="bg" (click)="handleEmojis('nerdFace')">
        <img src="./img/message-reaction-nerd-face.svg" />
      </div>
      <div class="bg" (click)="handleEmojis('rocket')">
        <img src="./img/message-reaction-rocket.svg" />
      </div>
    </div>
  </section>
  <section
    class="bg"
    (click)="openThread()"
    (mouseenter)="hoverReaction('answer', true)"
    (mouseleave)="hoverReaction('answer', false)"
  >
    <img [src]="answerImg" />
  </section>
</main>
