<section class="inputfield">
  <textarea name="" id="" [(ngModel)]="textareaValue" [placeholder]="placeholderText | async"></textarea>

  <div class="arrange-input-options">
    <div class="chat-options">
      <img
        [src]="addFilesImg"
        (mouseenter)="changeAddFilesImg(true)"
        (mouseleave)="changeAddFilesImg(false)"
      />
      <img
        [src]="addEmojiImg"
        (mouseenter)="changeAddEmojiImg(true)"
        (mouseleave)="changeAddEmojiImg(false)"
      />
      <img
        [src]="addLinkImg"
        (mouseenter)="changeAddLinkImg(true)"
        (mouseleave)="changeAddLinkImg(false)"
      />
    </div>
    <img src="./img/send-message.png" class="send-message-btn" (click)="sendMessage()"/>
  </div>
</section>
