<main class="emoji" (click)="openWindow()">
  <img [src]="addLinkImg" />
  <section *ngIf="linkWindowOpen" class="link-window">
    <div class="select-all-usernames" (click)="toggleAllUsernames($event)">
      <p>Alle ausw√§hlen</p>
      <input type="checkbox" />
    </div>
    @for (user of usersInChannel; track $index) {
      <div class="username-checkbox" (click)="toggleUsername($event, user)">
        <p>{{ user.username }}</p>
        <input
          type="checkbox"
          #checkbox
          (click)="toggleUsername($event, user)"
          id="{{ user.id }}"
        />
      </div>
    }
  </section>
</main>
<section class="linked-users" *ngIf="selectedUsers.length > 0">
  <h4>Verlinkungen:</h4>
  @if (selectedUsers.length === usersInChannel.length) {
    <p class="style">Alle</p>
  } @else {
    @for (user of selectedUsers; track $index) {
      <p
        class="style"
        (click)="removeLinkedUser($index)"
        [title]="'Entferne ' + user.username"
      >
        ${{ user.username }}
      </p>
    }
  }
</section>
