
<main class="inputfield">
  <textarea
    name=""
    id=""
    (keydown)="handleEnterKey($event)"
    [(ngModel)]="textareaValue"
    [placeholder]="getPlaceholderText()"
    [value]="textareaValue | emojis"
  ></textarea>
  
  <section class="arrange-input-options">
    <div class="chat-options">
      <span
      class="emoji"
      (mouseenter)="!fileIsSelected ? changeAddFilesImg(true) : changeCloseImg(true)"
      (mouseleave)="!fileIsSelected ? changeAddFilesImg(false) : changeCloseImg(false)"
      (click)="!fileIsSelected ? fileInput.click() : removeSelectedFile()"
      [title]="fileIsSelected ? 'Bild rausnehmen' : ''"
    >
        <input
          type="file"
          #fileInput
          (change)="onFileSelected($event)"
          hidden
        />
        <img [src]="addFilesImg" [ngStyle]="fileIsSelected ? {'transform': 'rotate(45deg)'} : {}" />
       <!--  <img [src]="removeFileImg" *ngIf="fileIsSelected"> -->
      </span>

      <div *ngIf="filePreview" class="file-preview-container">
        <div class="file-preview">
          <img [src]="filePreview" />

        </div>
      </div>
      <div>
        <img src="/img/line.svg" alt="" />
      </div>
      <div
        class="emoji"
        (mouseenter)="changeAddEmojiImg(true)"
        (mouseleave)="changeAddEmojiImg(false)"
      >
        <img [src]="addEmojiImg" />
      </div>
      <div
        class="emoji"
        (mouseenter)="changeAddLinkImg(true)"
        (mouseleave)="changeAddLinkImg(false)"
      >
        <img [src]="addLinkImg" />
      </div>
    </div>
    <img
      src="./img/send-message.svg"
      class="send-message-btn"
      (click)="sendMessage(messageType)"
    />
  </section>
</main>
