@if ((mobileService.isChat)) {
  <div class="flex height">
    <mat-card style="width: 30vw">
      <app-chat-information
        [activeUserFromChat]="selectedUserFromChat"
        [activeChannelFromChat]="selectedChannelFromChat"
      ></app-chat-information>
      <app-chat-conversation
        [activeChannelFromChat]="selectedChannelFromChat"
        [activeUserFromChat]="selectedUserFromChat"
        #scrollContainer
      >
      </app-chat-conversation>
      <app-chat-inputfield
        [selectedChannelFromChat]="selectedChannelFromChat"
        [activeUserFromChat]="selectedUserFromChat"
        [messageType]="messageType"
      >
      </app-chat-inputfield>
    </mat-card>

    @if (getStorage()) {
      <mat-card class="thread-card">
        <app-thread
          [selectedChannelFromChat]="selectedChannelFromChat"
        ></app-thread>
        <app-thread-conversation
          [activeUserFromChat]="selectedUserFromChat"
          #scrollContainer
        >
        </app-thread-conversation>
        <app-chat-inputfield
          [selectedThreadOwner]="selectedThreadOwner"
          [activeUserFromChat]="selectedUserFromChat"
          [messageType]="messageTypeThreads"
        >
        </app-chat-inputfield>
      </mat-card>
    }
  </div>
}
