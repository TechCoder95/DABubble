@if (!isLoggedIn) {
<div class="flex flex-column w-2">
    <input type="text" [(ngModel)]="email" placeholder="Email" name="email">
    <input type="password" [(ngModel)]="password" placeholder="Password">
    <button (click)="login(this.email,this.password)" title="login">Login</button>
</div>
}
@else {
    <button (click)="logout()" title="login">Logout</button>
}
