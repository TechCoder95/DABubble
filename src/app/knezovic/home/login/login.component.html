<div class="flex flex-column w-full align-items-center justify-content-center">
    <div class="card flex flex-column align-items-center justify-content-center w-4 h-8">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="flex flex-column align-items-center w-full"
            novalidate>
            <h1>Anmeldung</h1>
            <p class="w-8 text-center">Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
                verwendest.</p>
            <div class="w-full">
                <input type="text" [(ngModel)]="email" placeholder="Email" name="email" #mail="ngModel" required>
                @if (!mail.valid && !mail.disabled && mail.touched) {<div class="alert"> <span>Your mail is
                        required</span>
                </div>}
            </div>
            <div class="w-full">
                <input type="password" [(ngModel)]="epassword" placeholder="Password" name="password"
                    #password="ngModel" required>
                @if (!password.valid && !password.disabled && password.touched) {<div class="alert"> <span>Your password
                        is
                        required</span></div>}
            </div>
            <div class="mt-5">
                <a href="">Passwort vergessen?</a>
            </div>


            <div class="flex w-full align-items-center justify-content-center m-5">
                <hr>ODER
                <hr>
            </div>
            <div class="flex w-full h-full justify-content-center align-items-center">
                <button type="button" class="googleButton" (click)="googleLogin()" title="register">
                    <div>
                        <img src="" alt="Logo-Google">
                        Anmelden mit Google
                    </div>
                </button>
            </div>
            <div class="flex w-full h-full justify-content-center align-items-center">
                <button type="submit" [ngClass]="{'test': !mail.valid || !password.valid}" title="login"
                    name="registrieren">Anmelden</button>
                <button type="reset" class="gast" [ngClass]="{'test2': !mail.valid || !password.valid}"
                    (click)="goToRegister()" title="back" name="back">GÃ¤ste-Login</button>
            </div>
        </form>

    </div>
</div>
