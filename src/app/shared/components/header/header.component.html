@if (activeUser) {
<div class="flex justify-content-between align-items-center">
    <img src="/img/logo.svg" alt="">


    <div class="search">
        <app-searchbar></app-searchbar>
    </div>

    <div (click)="openMenu()" class="flex align-items-center cursor-pointer">
        <p class="userName">{{activeUser.username}}</p>
        <div class="ml-2 mr-2 relative img-container">
            <img class="profileimg" src="{{activeUser.avatar}}" alt="">
            <div class="online-status"></div>
        </div>
        <img class="ml-2" src="/img/arrow-down.svg" alt="">
    </div>
</div>


}
@else {

<div class="flex justify-content-between align-items-center p-3">

    <a class="mobile-logo" href="/user/login" title="home"><img src="/img/logo.svg" alt=""></a>
    @if (!this.AuthService.registerProcess) {
    <div class="flex align-items-center flex-column register-desktop">
        <p>Neu bei DABubble?</p>
        <a class="register" (click)="goToRegister()">Konto erstellen</a>
    </div>

    <div class="register-mobile">
        <p>Neu bei DABubble?</p>
        <a class="register" (click)="goToRegister()">Konto erstellen</a>
    </div>
    }
</div>


}
